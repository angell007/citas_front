<div class="topnav" style="background-color: #252b3b;">
    <div class="container-fluid">
        <nav class="navbar navbar-light navbar-expand-lg topnav-menu">

            <div class="collapse navbar-collapse" id="topnav-menu-content">
                <ul class="navbar-nav">

                    <ng-container *ngFor="let item of menuItems">
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle arrow-none" style="color: beige;" href="javascript: void(0);" [routerLink]="item.link" id="topnav-components" role="button" (click)="onMenuClick($event)">
                                <i class="{{ item.icon }} mr-2"></i>{{ item.label | translate }}
                                <div *ngIf="item.subItems" class="arrow-down">
                                </div>
                            </a>
                            <div class="dropdown-menu row" aria-labelledby="topnav-dashboard" *ngIf="hasItems(item)" id="navmenu">
                                <ng-template ngFor let-i="index" let-subitem [ngForOf]="item.subItems">
                                    <a class="col dropdown-item side-nav-link-ref" *ngIf="!hasItems(subitem)" [routerLink]="subitem.link" routerLinkActive="active">{{subitem.label | translate}}</a>

                                    <div class="dropdown" *ngIf="hasItems(subitem)">
                                        <a class="dropdown-item" (click)="onMenuClick($event)">{{ subitem.label | translate}}
                                            <div class="arrow-down"></div>
                                          </a>
                                        <div class="dropdown-menu">
                                            <ng-template ngFor let-subSubitem [ngForOf]="subitem.subItems">
                                                <a class="dropdown-item side-nav-link-ref" [routerLink]="subSubitem.link" routerLinkActive="active">{{ subSubitem.label | translate}}</a>
                                            </ng-template>
                                        </div>
                                    </div>
                                </ng-template>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </nav>
    </div>
</div>
