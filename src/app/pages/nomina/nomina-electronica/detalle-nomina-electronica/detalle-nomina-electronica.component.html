<div class="row">
  <div class="col-12"><h2>Detalle de nómina electrónica</h2></div>

  <div class="col-12">
    <div class="row stats">
      <div class="col-4">
        <div class="card card-body">Resumen</div>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-4" *ngFor="let stats of statistics">
            <div class="card card-body">
              <div class="d-flex justify-content-between align-items-center">
                <i class="{{ stats.icon }} {{ stats.color }}"></i>
                <div class="text-right">
                  <h6>{{ stats.label }}</h6>
                  <p>{{ stats.cuantity }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-6"><input type="text" class="form-control " /></div>
          <div class="col-6">
            <button class="btn-primary btn btn-sm">Ops</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-sm table-striped w-100">
          <thead>
            <tr>
              <th>Funcionario</th>
              <th>Fecha</th>
              <th>Ingresos</th>
              <th>Deducciones</th>
              <th>Total Pagado</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
