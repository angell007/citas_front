<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="row p-0">
                    <div class="col-md-5 my-2">
                        <label>Paciente</label>
                        <input type="text" class="form-control form-control-sm"  [(ngModel)]="filters.patient" placeholder="Cedula Paciente " name="patient" />
                    </div>


                    <div class="col-md-5 my-2">
                        <label>Fecha</label>
                        <input type="date" class="form-control form-control-sm date"  [(ngModel)]="filters.date" [placeholder]="" name="date" >
                    </div>

                    <div class="col-md-2 my-2">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary btn-sm btn-block" ><i class="fa fa-search"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body p-0">
                <div class="row" *ngIf="!loading && citas.length > 0; else notData">
                    <div class="col-12">
                        <table class="table table-hover table-bordered small">
                            <thead class="thead-dark">
                                <tr class="text-center text-uppercase">
                                    <th style="width: 30px;"></th>
                                    <th style="width: 85px;">Fecha</th>
                                    <th style="width: 200px;">Profesional</th>
                                    <th style="width: 200px;">Paciente</th>
                                    <th style="width: 160px;">Telefono Paciente</th>
                                    <th style="width: 160px;">Especialidad</th>
                                    <th>Descripci√≥n</th>
                                    <th style="width: 75px;">Estado</th>
                                    <th style="width: 50px;"></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #notData>
    <app-not-data [loading]="loading"></app-not-data>
</ng-template>
