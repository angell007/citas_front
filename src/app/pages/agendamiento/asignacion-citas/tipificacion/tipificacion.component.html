<div class="row">

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h3 class=" mb-4">Datos de la llamada</h3>
                <div class="col-12">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Trámite</label>
                            <select class="custom-select custom-select-sm" name="Id_Tramite" [(ngModel)]="data.Id_Tramite">
                                <option [value]="type.Id" *ngFor="let type of typesDocuments">{{type.Nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Tipo de Ámbito</label>
                            <select class="custom-select custom-select-sm" name="Id_Tipo_Identificacion" [(ngModel)]="data.Id_Ambito">
                                <option [value]="type.Id" *ngFor="let type of typesDocuments">{{type.Nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Tipo de Servicio</label>
                            <select class="custom-select custom-select-sm" name="Id_Tipo_Identificacion" [(ngModel)]="data.Id_Servicio">
                                <option [value]="type.Id" *ngFor="let type of typesDocuments">{{type.Nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Tipificacion</label>
                            <select class="custom-select custom-select-sm" name="Id_Tipo_Identificacion" [(ngModel)]="data.Id_Tipificacion">
                                <option [value]="type.Id" *ngFor="let type of typesDocuments">{{type.Nombre}}</option>
                            </select>
                        </div>

                        <div class="form-group col-md-12">
                            <button class="btn btn-success btn-block"> Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
