<div class="row">

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h3 class=" mb-4">Asignar citas</h3>

                <aw-wizard [navBarLayout]="'large-empty-symbols'">
                    <aw-wizard-step stepTitle="Disponibilidad">
                        <ng-template awWizardStepSymbol>1</ng-template>
                        <div class="row mt-3">
                            <div class="col-12">
                                <app-asignar-calendario (siguiente)="siguiente()"></app-asignar-calendario>
                            </div>
                        </div>
                        <ul class="list-inline wizard mb-0">
                            <li class="next list-inline-item float-right">
                                <button style="visibility: hidden;" #next (click)="siguiente()" class="btn btn-primary" awNextStep>Next</button>

                            </li>
                        </ul>
                    </aw-wizard-step>

                    <aw-wizard-step stepTitle="Detalles">
                        <ng-template awWizardStepSymbol>2</ng-template>

                        <app-crear-cita (siguiente)="siguiente()"></app-crear-cita>

                        <ul class="list-inline wizard mb-0">
                            <li style="visibility: hidden;" class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                            </li>
                            <li style="visibility: hidden;" class="next list-inline-item float-right"><button #next class="btn btn-primary">Next</button>
                            </li>
                        </ul>
                    </aw-wizard-step>


                    <aw-wizard-step stepTitle="Finalizar">
                        <ng-template awWizardStepSymbol>3</ng-template>

                        GENERADO CON Ã‰XITO
                    </aw-wizard-step>


                </aw-wizard>
            </div>
        </div>
    </div>
</div>
