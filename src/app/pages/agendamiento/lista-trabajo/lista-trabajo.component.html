<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label>Institución</label>
                                <div class="input-group">
                                    <input style="width: 85%;" type="text" class="form-control " [class.is-invalid]="searchFailed" [ngbTypeahead]="searchInstitution" placeholder="Diagnosticos" name="diagnosticoId" ngDefaultControl [resultTemplate]="institution" [inputFormatter]="Inputdiagnostic"
                                    />
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Sede</label>
                                <div class="input-group">
                                    <input style="width: 85%;" type="text" class="form-control " [class.is-invalid]="searchFailed" [ngbTypeahead]="searchInstitution" placeholder="Sede" name="SedeId" ngDefaultControl [resultTemplate]="institution" [inputFormatter]="Inputdiagnostic" />
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Especialidad</label>
                                <div class="input-group">
                                    <input style="width: 85%;" type="text" class="form-control " [class.is-invalid]="searchFailed" [ngbTypeahead]="searchSpeciality" placeholder="Especialidad" name="EspecialidadId" ngDefaultControl [resultTemplate]="institution" [inputFormatter]="Inputdiagnostic"
                                    />
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Doctor</label>
                                <div class="input-group">
                                    <input style="width: 85%;" type="text" class="form-control " [class.is-invalid]="searchFailed" [ngbTypeahead]="searchInstitution" placeholder="Institución" name="InstitucionId" ngDefaultControl [resultTemplate]="institution" [inputFormatter]="Inputdiagnostic"
                                    />
                                </div>
                            </div>

                            <div class="col-md-2 mb-2">
                                <label>Fecha</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" placeholder="Ingrese la fecha" aria-describedby="inputGroupPrepend3" required>
                                </div>
                            </div>

                            <div class="col-md-2 mb-3">
                                <label>Paciente</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Nombre / Identificación " aria-describedby="inputGroupPrepend3" required>
                                </div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label>Tipo de Cita</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Nombre / Identificación " aria-describedby="inputGroupPrepend3" required>
                                </div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label>Tipo de Modalidad</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Nombre / Identificación " aria-describedby="inputGroupPrepend3" required>
                                </div>
                            </div>

                            <div class="col-md-2 mb-3">
                                <label>Estado</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Nombre / Identificación " aria-describedby="inputGroupPrepend3" required>
                                </div>
                            </div>



                            <div class="col-12">
                                <button class="btn btn-primary btn-block btn-sm" (click)="getCitas()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <app-lista-citas [canOverride]="'false'" [citas]="citas"></app-lista-citas>
    </div>
</div>

<ng-template #institution let-r="result" let-t="term">
    <span class="f-9">
        {{r.id}}
        <strong>{{r.text}}</strong>
    </span>
</ng-template>
